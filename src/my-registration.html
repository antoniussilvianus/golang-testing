<!-- my-registration.html -->
<link rel="import" href="../bower_components/polymer/polymer-element.html" />

<dom-module id="my-registration">
  <template>
    <style></style>
    <h1>Halaman Registrasi</h1>
    <p>Nama: <input type="text" id="nameInput" value="{{name::input}}" /></p>
    <p>NPM: <input type="text" id="npmInput" value="{{npm::input}}" /></p>
    <p>Kelas: <input type="text" id="classInput" value="{{kelas::input}}" /></p>
    <button on-click="handleRegistration">Registrasi</button>
  </template>

  <script>
    class MyRegistration extends Polymer.Element {
      static get is() {
        return "my-registration";
      }
      static get properties() {
        return {
          name: {
            type: String,
            value: "",
          },
          npm: {
            type: String,
            value: "",
          },
          kelas: {
            type: String,
            value: "",
          },
        };
      }

      handleRegistration() {
        // Implementasi logika registrasi
        console.log("Registrasi...");
        console.log("Nama: " + this.name);
        console.log("NPM: " + this.npm);
        console.log("Kelas: " + this.kelas);
      }
    }

    customElements.define(MyRegistration.is, MyRegistration);
  </script>
</dom-module>
